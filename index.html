<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes subtle-bomb-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 6px rgba(255, 82, 82, 0.7)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 12px rgba(255, 82, 82, 1)); }
        }
        
        @keyframes star-shimmer {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(253, 224, 71, 0.7)); }
            50% { filter: drop-shadow(0 0 10px rgba(253, 224, 71, 1)); }
        }

        @keyframes spin {
          to { transform: rotate(3000deg); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes chicken-bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes chicken-run {
            from { transform: translateX(-100px); }
            to { transform: translateX(100vw); }
        }

        @keyframes move-clouds-slow {
            from { background-position: 0 0, 150px 50px; }
            to { background-position: -500px 0, -425px 50px; }
        }
        
        @keyframes shine-animation {
            0% {
                transform: translateX(-200%) skewX(-25deg);
            }
            15% {
                transform: translateX(200%) skewX(-25deg);
            }
            100% {
                transform: translateX(200%) skewX(-25deg);
            }
        }
        
        @keyframes flip-in {
            from {
                opacity: 0;
                transform: translateY(-50px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        @keyframes fade-in-sub {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- NEW GAME THEME STYLES --- */
        :root {
            --sky-top: #89cff0;
            --sky-bottom: #add8e6;
            --road-color: #7f8c8d;
            --road-border: #bdc3c7;
            --wood-bg: #8c5a3a;
            --wood-border: #593a24;
            --text-on-wood: #ffffff;
            --text-dark: #2c3e50;
            --yellow-accent: #f1c40f;
            --yellow-accent-dark: #d35400;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            overflow-x: hidden;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom) 75vh, var(--road-color) 75vh, var(--road-color) 100vh);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container to center content on non-predictor pages */
        .page-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }
        
        .static-clouds {
            position: fixed;
            top: 10%;
            left: 0;
            right: 0;
            height: 200px;
            z-index: -1;
            background: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><circle cx="25" cy="25" r="15" fill="rgba(255,255,255,0.8)"/><circle cx="50" cy="25" r="20" fill="rgba(255,255,255,0.8)"/><circle cx="75" cy="25" r="15" fill="rgba(255,255,255,0.8)"/></svg>') 0 0 / 200px 100px,
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60"><circle cx="30" cy="30" r="20" fill="rgba(255,255,255,0.7)"/><circle cx="60" cy="30" r="25" fill="rgba(255,255,255,0.7)"/><circle cx="90" cy="30" r="20" fill="rgba(255,255,255,0.7)"/></svg>') 150px 50px / 250px 120px;
            animation: move-clouds-slow 120s linear infinite;
        }
        
        .main-content {
            animation: fade-in-up 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        /* The new "Signboard" card style */
        .content-card {
            background-color: var(--wood-bg);
            border: 8px solid var(--wood-border);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px; /* A bit wider for better layout */
            color: var(--text-on-wood);
        }

        /* --- New Title Styles --- */
        .app-title-main {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2.8rem, 12vw, 5rem);
            
            /* More vibrant, metallic golden gradient */
            color: #facc15; /* Fallback color */
            background: linear-gradient(180deg, #fef08a 0%, #fde047 30%, #facc15 60%, #eab308 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Enhanced 3D effect with multiple layers */
            text-shadow: 
                /* Sharp dark brown outline */
                -1.5px -1.5px 0 #42200a,  
                 1.5px -1.5px 0 #42200a,
                -1.5px  1.5px 0 #42200a,
                 1.5px  1.5px 0 #42200a,
                /* Hard 3D extrusion effect */
                 3px 5px 0 #271302,
                /* Softer, larger drop shadow for depth */
                 5px 7px 10px rgba(0,0,0,0.6);

            letter-spacing: 0.05em;
            display: inline-block;
            line-height: 0.9; /* Tighter line height for compact look */
        }
        
        .app-title-main .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px) rotateX(90deg);
            animation: flip-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .app-title-sub {
            font-family: 'Inter', sans-serif;
            font-weight: 700; /* A bit bolder */
            font-size: clamp(1rem, 4.5vw, 1.4rem);
            color: #E5E7EB; /* Softer white (light grey) */
            text-transform: uppercase;
            letter-spacing: 0.3em; /* Wider spacing */
            margin-top: 0.25rem; /* Positive margin for better spacing */
            opacity: 0;
            animation: fade-in-sub 1s ease-out 0.8s forwards;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8); /* Stronger, single drop shadow */
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid var(--yellow-accent);
            border-right: 4px solid transparent;
            border-bottom: 4px solid var(--yellow-accent-dark);
            border-left: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        /* New Universal Button Style */
        .btn-game {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            color: var(--text-dark);
            font-size: 1.125rem; /* 18px */
            font-weight: 700;
            border: none;
            border-radius: 0.75rem;
            border-bottom: 5px solid var(--yellow-accent-dark);
            text-shadow: 1px 1px 1px rgba(255,255,255,0.4);
            transition: all 0.1s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .btn-game:hover:not(:disabled) {
            filter: brightness(1.05);
        }
        .btn-game:active:not(:disabled) {
            transform: translateY(3px);
            border-bottom-width: 2px;
        }
        .btn-game:disabled {
            filter: grayscale(0.8);
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* New Form Input Style */
        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            color: var(--text-on-wood);
            background-color: rgba(0,0,0,0.2);
            border: 2px solid var(--wood-border);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.4);
        }
        .form-input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--yellow-accent);
            background-color: rgba(0,0,0,0.3);
        }

        /* --- PREDICTOR PAGE (GAME MODE) STYLES --- */
        body.game-mode {
            padding: 0 !important;
            background: none; /* The game-container will provide its own background */
        }

        .game-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
        }

        .clouds {
            position: absolute;
            top: 10%;
            left: 0;
            right: 0;
            height: 200px;
            background: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><circle cx="25" cy="25" r="15" fill="rgba(255,255,255,0.8)"/><circle cx="50" cy="25" r="20" fill="rgba(255,255,255,0.8)"/><circle cx="75" cy="25" r="15" fill="rgba(255,255,255,0.8)"/></svg>') 0 0 / 200px 100px,
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60"><circle cx="30" cy="30" r="20" fill="rgba(255,255,255,0.7)"/><circle cx="60" cy="30" r="25" fill="rgba(255,255,255,0.7)"/><circle cx="90" cy="30" r="20" fill="rgba(255,255,255,0.7)"/></svg>') 150px 50px / 250px 120px;
            animation: move-clouds 60s linear infinite;
        }

        @keyframes move-clouds {
            from { background-position: 0 0, 150px 50px; }
            to { background-position: -1000px 0, -850px 50px; }
        }

        .wall {
            position: absolute;
            bottom: 25vh;
            left: 0;
            right: 0;
            height: 20vh;
            background: var(--yellow-accent-dark);
            border-top: 8px solid #a04000;
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25vh;
            background: var(--road-color);
            border-top: 10px solid var(--road-border);
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .manhole {
            width: 10vh;
            height: 10vh;
            background: #2c3e50;
            border-radius: 50%;
            border: 5px solid #34495e;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .road-signs {
            position: absolute;
            bottom: calc(25vh + 20vh - 20px);
            display: flex;
            align-items: flex-end;
            gap: 4vw;
            left: 5vw;
            width: 90vw;
        }

        .sign {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sign::after { /* The pole */
            content: '';
            width: 8px;
            height: 15vh;
            background: #95a5a6;
            display: block;
        }
        .sign-face {
            color: #2c3e50;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .yellow-sign .sign-face {
            width: 12vh;
            height: 12vh;
            background: #f1c40f;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: translateY(5px);
            font-size: 2.5vh;
        }
        .grey-sign .sign-face {
            width: 10vh;
            height: 10vh;
            background: #bdc3c7;
            border: 8px solid #7f8c8d;
            border-radius: 50%;
            font-size: 2.2vh;
        }

        .chicken {
            position: absolute;
            bottom: 25vh;
            left: -100px;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 5;
            animation: chicken-bob 0.5s infinite;
        }
        .chicken::before { /* Comb */
            content: '';
            position: absolute;
            top: -15px;
            left: 25px;
            width: 30px;
            height: 20px;
            background: red;
            border-radius: 10px 10px 0 0;
        }
         .chicken::after { /* Beak */
            content: '';
            position: absolute;
            top: 30px;
            right: -15px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 20px solid orange;
        }
        .chicken.running {
            animation: chicken-bob 0.2s infinite, chicken-run 3s linear forwards;
        }
        
        .game-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }

        .prediction-placeholder {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            background: rgba(44, 62, 80, 0.8);
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .action-button {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 1rem;
            border-bottom: 6px solid #d35400;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.4);
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }
        .action-button:active {
            transform: translateY(3px);
            border-bottom-width: 3px;
        }
        .action-button:disabled {
            filter: grayscale(0.7);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .btn-game::after, .action-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.5) 50%, transparent 100%);
            animation: shine-animation 5s infinite;
            pointer-events: none;
        }

        .result-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            animation: fade-in-up 0.5s;
        }
        
        .result-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 90%;
            max-width: 420px;
        }
        
        .result-coin {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #fde047, #f59e0b, #d97706);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            color: #4b3200;
            text-shadow: 2px 2px 2px rgba(255,255,255,0.5);
            border: 10px solid #fbbf24;
            box-shadow: 0 0 30px #f59e0b, inset 0 0 20px rgba(0,0,0,0.3);
        }
        
        .result-info {
            background: rgba(44, 62, 80, 0.8);
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
        }

    </style>
