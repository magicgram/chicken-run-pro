<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111217;
            --bg-secondary: #0A0518;
            --accent-cyan: #00d4ff;
            --accent-magenta: #e028c7;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --glow-cyan: rgba(0, 212, 255, 0.7);
            --glow-magenta: rgba(224, 40, 199, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
        }

        @keyframes border-glow {
            0% { border-color: var(--accent-cyan); box-shadow: 0 0 15px var(--glow-cyan); }
            50% { border-color: var(--accent-magenta); box-shadow: 0 0 15px var(--glow-magenta); }
            100% { border-color: var(--accent-cyan); box-shadow: 0 0 15px var(--glow-cyan); }
        }

        @keyframes subtle-bomb-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 6px rgba(255, 82, 82, 0.7)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 12px rgba(255, 82, 82, 1)); }
        }
        
        @keyframes star-shimmer {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(253, 224, 71, 0.7)); }
            50% { filter: drop-shadow(0 0 10px rgba(253, 224, 71, 1)); }
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer-animation {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes chicken-bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes chicken-run {
            from { transform: translateX(-100px); }
            to { transform: translateX(100vw); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .main-content {
            animation: fade-in-up 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .glassmorphic-card {
            background: linear-gradient(165deg, rgba(224, 40, 199, 0.7) 0%, rgba(0, 212, 255, 0.6) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
        }

        .shimmer-text {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, var(--accent-magenta), var(--accent-cyan), var(--accent-magenta));
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer-animation 4s linear infinite;
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid var(--accent-cyan);
            border-right: 4px solid transparent;
            border-bottom: 4px solid var(--accent-magenta);
            border-left: 4px solid transparent;
            animation: spin 1s linear infinite;
        }

        /* Component Styles */
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem; /* ~12px */
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none; /* All buttons will be borderless by default now */
            background-color: #0c0519; /* Dark inner color from image */
            color: var(--text-primary);
        }

        /* The glowing border effect for primary buttons */
        .btn-dark::before, .btn-guide::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: inherit; /* Match the button's border-radius */
            padding: 2px; /* This creates the border thickness */
            background: linear-gradient(135deg, var(--accent-magenta), var(--accent-cyan));
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box, /* This is the "hole" for the content */
                linear-gradient(#fff 0 0); /* This is the outer shape */
            -webkit-mask-composite: xor;
            mask-composite: exclude; /* Punch out the content area, leaving only the border */
            z-index: -1;
            transition: all 0.3s ease;
        }

        /* Hover effect for all buttons */
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            background-color: #1a0f30; /* Slightly lighter on hover */
        }
        
        .btn:hover:not(:disabled)::before {
            filter: brightness(1.2) drop-shadow(0 0 6px var(--glow-magenta)) drop-shadow(0 0 6px var(--glow-cyan)); /* Intensify glow on hover */
        }
        
        /* Disabled state for all buttons */
        .btn:disabled, .btn-dark:disabled {
            cursor: not-allowed;
            background-color: rgba(26, 32, 44, 0.4);
            color: var(--text-secondary);
            transform: none;
            opacity: 0.6;
        }
        
        .btn:disabled::before, .btn-dark:disabled::before {
            display: none; /* Hide glow on disabled buttons */
        }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            color: var(--text-primary);
            background-color: rgba(10, 5, 24, 0.6); /* Dark semi-transparent background */
            border: 2px solid rgba(0, 212, 255, 0.7); /* Bright glowing border */
            border-radius: 0.75rem; /* ~12px */
            transition: all 0.3s ease;
            /* Inset shadow for depth + outer glow for effect */
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.6), 0 0 8px rgba(0, 212, 255, 0.4);
        }
        .form-input::placeholder {
            color: var(--text-secondary);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan); /* Make border solid on focus */
            /* Intensify glow on focus */
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.6), 0 0 15px var(--glow-cyan);
        }

        /* GAME MODE STYLES */
        body.game-mode {
            padding: 0 !important;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to bottom, #89cff0, #add8e6);
        }

        .clouds {
            position: absolute;
            top: 10%;
            left: 0;
            right: 0;
            height: 200px;
            background: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><circle cx="25" cy="25" r="15" fill="rgba(255,255,255,0.8)"/><circle cx="50" cy="25" r="20" fill="rgba(255,255,255,0.8)"/><circle cx="75" cy="25" r="15" fill="rgba(255,255,255,0.8)"/></svg>') 0 0 / 200px 100px,
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60"><circle cx="30" cy="30" r="20" fill="rgba(255,255,255,0.7)"/><circle cx="60" cy="30" r="25" fill="rgba(255,255,255,0.7)"/><circle cx="90" cy="30" r="20" fill="rgba(255,255,255,0.7)"/></svg>') 150px 50px / 250px 120px;
            animation: move-clouds 60s linear infinite;
        }

        @keyframes move-clouds {
            from { background-position: 0 0, 150px 50px; }
            to { background-position: -1000px 0, -850px 50px; }
        }

        .wall {
            position: absolute;
            bottom: 25vh;
            left: 0;
            right: 0;
            height: 20vh;
            background: #d35400;
            border-top: 8px solid #a04000;
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25vh;
            background: #7f8c8d;
            border-top: 10px solid #bdc3c7;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .manhole {
            width: 10vh;
            height: 10vh;
            background: #2c3e50;
            border-radius: 50%;
            border: 5px solid #34495e;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .road-signs {
            position: absolute;
            bottom: calc(25vh + 20vh - 20px);
            display: flex;
            align-items: flex-end;
            gap: 4vw;
            left: 5vw;
            width: 90vw;
        }

        .sign {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sign::after { /* The pole */
            content: '';
            width: 8px;
            height: 15vh;
            background: #95a5a6;
            display: block;
        }
        .sign-face {
            color: #2c3e50;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .yellow-sign .sign-face {
            width: 12vh;
            height: 12vh;
            background: #f1c40f;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: translateY(5px);
            font-size: 2.5vh;
        }
        .grey-sign .sign-face {
            width: 10vh;
            height: 10vh;
            background: #bdc3c7;
            border: 8px solid #7f8c8d;
            border-radius: 50%;
            font-size: 2.2vh;
        }

        .chicken {
            position: absolute;
            bottom: 25vh;
            left: -100px;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 5;
            animation: chicken-bob 0.5s infinite;
        }
        .chicken::before { /* Comb */
            content: '';
            position: absolute;
            top: -15px;
            left: 25px;
            width: 30px;
            height: 20px;
            background: red;
            border-radius: 10px 10px 0 0;
        }
         .chicken::after { /* Beak */
            content: '';
            position: absolute;
            top: 30px;
            right: -15px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 20px solid orange;
        }
        .chicken.running {
            animation: chicken-bob 0.2s infinite, chicken-run 3s linear forwards;
        }
        
        .game-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }

        .prediction-placeholder {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            background: rgba(44, 62, 80, 0.8);
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .action-button {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            background: linear-gradient(to bottom, #f1c40f, #f39c12);
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 1rem;
            border-bottom: 6px solid #d35400;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.4);
            transition: all 0.1s ease;
        }
        .action-button:active {
            transform: translateY(3px);
            border-bottom-width: 3px;
        }
        .action-button:disabled {
            filter: grayscale(0.7);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .result-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            animation: fade-in-up 0.5s;
        }
        
        .result-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 90%;
            max-width: 420px;
        }
        
        .result-coin {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #fde047, #f59e0b, #d97706);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            color: #4b3200;
            text-shadow: 2px 2px 2px rgba(255,255,255,0.5);
            border: 10px solid #fbbf24;
            box-shadow: 0 0 30px #f59e0b, inset 0 0 20px rgba(0,0,0,0.3);
        }
        
        .result-info {
            background: rgba(44, 62, 80, 0.8);
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
        }

    </style>
